<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Major Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  
  <body>
    <h1 style="font-size: 55px; color: blue; text-align: center;">
      Deep Learning Approach For Offensive Content On Social Media
    </h1>
    <div class="h-100 d-flex align-items-center justify-content-center">
      <div class="container"><hr>
        <h3 style="font-size: 40px; margin-top: 50px;">Enter the Text</h3>
        <br />
        <form method="post" action="predict" >
          {% csrf_token %}
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              style="height: 350px;font-size: 50px; border-color:black;"
              name="text"
            >{{ text }}</textarea>
            <label for="floatingTextarea"  style="font-size: 20px;">Enter text for testing </label>
          </div>
          <button class="btn mt-3 btn-lg btn-success" >Predict</button>
        
        </form>
      </div>
    </div>
    <div>
        <b style="display: flex; justify-content: center; margin-top: 30px;font-size: 45px ; color: red">Text Type is - > {{prediction}}</b> 
    </div>
    <div><p style="font-size: 35px; margin-top: 45px; margin-left: 1000px;">*HOF --> Hate And Offensive </p></div>
    <div><p style="font-size: 35px;  margin-left: 1000px;">*NOT --> NOT Hate And Offensive </p></div>
    <div><p style="font-size: 35px;  margin-left: 1000px;">*PRFN --> Profane</p></div>
    <div><p style="font-size: 35px;  margin-left: 1000px;">*OFFN --> Offensive</p></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
